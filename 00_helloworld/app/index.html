<!DOCTYPE html >
<!--
    ng-app是一个自定义属性
    将含有ng-app这个属性的标签
    作为整个Angular app的根元素
-->
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
</head>
<body>

    <h1>Hello {{'world'}}</h1>
    <script src="vendor/angular.min.js"></script>

</body>
</html>
